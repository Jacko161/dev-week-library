# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
orbs:
  slack: circleci/slack@4.4.4
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:16.0.2

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run:
          name: Extract Email Address of committer
          command: |
            echo "export COMMIT_EMAIL=git --no-pager log -1 -s --format=\"%ae\"" >> $BASH_ENV

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - run: gradle artifactoryPublish
      - run:
          name: Extract Email Address of committer
          command: |
            echo "export SLACK_USER_ID= curl -H \"Authorization: Bearer $SLACK_ACCESS_TOKEN\" -d \"email=$COMMIT_EMAIL\" https://slack.com/api/users.lookupByEmail | jq '.user.id' >> $BASH_ENV
      - slack/notify:
          event: fail
          channel: '$SLACK_USER_ID'
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: '$SLACK_USER_ID'
          template: basic_success_1

workflows:
  deploy_and_notify:
    jobs:
      - build:
          context:
            - slack-secrets
            - artifactory-secrets
