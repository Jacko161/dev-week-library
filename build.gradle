plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.24.16"
}


sourceCompatibility = '16'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


artifactory {
    contextUrl = 'https://devweek.jfrog.io/artifactory' // base artifactory url
    publish {
        repository {
            repoKey = version.contains('SNAPSHOT') ? 'maven-local-libs-snapshot-local' : 'maven-local-libs-release-local'
            username = System.getenv("API_USER")
            password = System.getenv("API_KEY")
            maven = true
        }
        defaults {
            publications('mavenJava')
        }
        publishBuildInfo = true
        publishArtifacts = true
        publishPom = true
        clientConfig.setIncludeEnvVars(true)
        clientConfig.setEnvVarsExcludePatterns('*password*,*secret*')
        clientConfig.setEnvVarsIncludePatterns('*not-secret*')
    }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            version = '0.0.3-SNAPSHOT'
            artifactId = 'library'
            groupId = 'com.instaclustr'

            from components.java
        }
    }
}
